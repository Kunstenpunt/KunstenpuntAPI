      description: "Releases zijn een specifieke vorm van een Activiteit, met name\
        \ binnen de discipline van de Muziek. De lijst van releases kan ingeperkt\
        \ worden door een datum range op te geven, en/of door een specifieke organiteit\
        \ aan te geven."
      operationId: "controllers.default_controller.releases_get"
      parameters:
      - name: "from_date"
        in: "query"
        description: "De vroegste datum waarop het album gereleased mag zijn."
        required: false
        type: "string"
        format: "date"
      - name: "until_date"
        in: "query"
        description: "De laatste datum waarop het album gereleased mag zijn."
        required: false
        type: "string"
        format: "date"
      - name: "organiteit_id"
        in: "query"
        description: "De organiteit waarmee het album gerelateerd mag zijn. Deze query\
          \ levert ook terug wat het type van relatie is tussen de release en de organiteit."
        required: false
        type: "integer"
      - name: "offset"
        in: "query"
        description: "Voor paginatie"
        required: true
        type: "integer"
      - name: "limit"
        in: "query"
        description: "Voor paginatie"
        required: true
        type: "integer"
      responses:
        200:
          description: "Een lijst van releases met hun release datum."
          schema:
            type: "array"
            items:
              $ref: "#/definitions/PunctueleActiviteit"
          headers:
            x_total_count:
              type: "integer"
              description: "Totaal aantal gevonden releases"
        default:
          description: "Onverwachte fout"
          schema:
            $ref: "#/definitions/Fout"
      x-tags:
      - tag: "Muziek"
  /releases/{activiteit_id}:
    get:
      tags:
      - "Muziek"
      summary: "Geeft een detailzicht op een specifieke release."
      description: "Door de unieke id van een release mee te geven wordt een detailzicht\
        \ van de release getoond. Gerelateerde informatie zoals de verbonden organiteiten\
        \ (groep, muzikanten, platenfirma) kunnen opgezocht worden met /organiteiten/?activiteit_id=:activiteit_id.\
        \ Voor de gerelateerde genres kan je zoeken met /genres/?activiteit_id=:activiteit_id."
      operationId: "controllers.default_controller.releases_activiteit_id_get"
      parameters:
      - name: "activiteit_id"
        in: "path"
        description: "De unieke identificator voor een release."
        required: true
        type: "integer"
      responses:
        200:
          description: "Een specifiek zicht op een release."
          schema:
            $ref: "#/definitions/Release"
        default:
          description: "Onverwachte fout"
          schema:
            $ref: "#/definitions/Fout"
      x-tags:
      - tag: "Muziek"
  /residenties:
    get:
      tags:
      - "Beeldende kunsten"
      summary: "Een lijst van residenties."
      description: "Alle gegevens nodig om een lijst te maken van residenties, eventueel\
        \ voor een specifieke organiteit."
      operationId: "controllers.default_controller.residenties_get"
      parameters:
      - name: "organiteit_id"
        in: "query"
        description: "Een id van een organiteit om de residenties te vinden."
        required: false
        type: "integer"
      - name: "from_date"
        in: "query"
        description: "De vroegste datum waarop de residentie mag plaatsvinden."
        required: false
        type: "string"
        format: "date"
      - name: "until_date"
        in: "query"
        description: "De laatste datum waarop de residentie mag plaatsvinden."
        required: false
        type: "string"
        format: "date"
      - name: "offset"
        in: "query"
        description: "Voor paginatie"
        required: true
        type: "integer"
      - name: "limit"
        in: "query"
        description: "Voor paginatie"
        required: true
        type: "integer"
      responses:
        200:
          description: "Een overzichtslijst van residenties."
          schema:
            type: "array"
            items:
              $ref: "#/definitions/PeriodeActiviteit"
          headers:
            x_total_count:
              type: "integer"
              description: "Totaal aantal gevonden residenties"
        default:
          description: "Onverwachte fout"
          schema:
            $ref: "#/definitions/Fout"
      x-tags:
      - tag: "Beeldende kunsten"
  /solotentoonstellingen:
    get:
      tags:
      - "Beeldende kunsten"
      summary: "Een lijst van solo tentoonstellingen."
      description: "Alle gegevens nodig om een lijst te maken van solotentoonstellingen,\
        \ eventueel voor een specifieke organiteit."
      operationId: "controllers.default_controller.solotentoonstellingen_get"
      parameters:
      - name: "organiteit_id"
        in: "query"
        description: "Een id van een organiteit om de solotentoonstelling te vinden."
        required: false
        type: "integer"
      - name: "from_date"
        in: "query"
        description: "De vroegste datum waarop het de solotentoonstelling mag plaatsvinden."
        required: false
        type: "string"
        format: "date"
      - name: "until_date"
        in: "query"
        description: "De laatste datum waarop de solotentoonstelling mag plaatsvinden."
        required: false
        type: "string"
        format: "date"
      - name: "offset"
        in: "query"
        description: "Voor paginatie"
        required: true
        type: "integer"
      - name: "limit"
        in: "query"
        description: "Voor paginatie"
        required: true
        type: "integer"
      responses:
        200:
          description: "Een overzichtslijst van solotentoonstellingen."
          schema:
            type: "array"
            items:
              $ref: "#/definitions/PeriodeActiviteit"
          headers:
            x_total_count:
              type: "integer"
              description: "Totaal aantal gevonden solotentoonstellingen"
        default:
          description: "Onverwachte fout"
          schema:
            $ref: "#/definitions/Fout"
      x-tags:
      - tag: "Beeldende kunsten"
definitions:
  Organiteit:
    type: "object"
    properties:
      id:
        type: "integer"
        description: "Unieke identifier van een organiteit."
      toonnaam:
        type: "string"
        description: "Toonbare tekst, bv. naam van organiteit."
      beeldmateriaal:
        type: "array"
        items:
          type: "string"
          description: "Hyperlink naar een beeldfragment."
      beschrijvingen_nl:
        type: "array"
        items:
          type: "string"
          description: "Korte beschrijving in het Nederlands."
      beschrijvingen_en:
        type: "array"
        items:
          type: "string"
          description: "Korte beschrijving in het Engels."
      geslacht:
        type: "string"
        description: "Geslacht van organiteit."
      startdatum:
        type: "string"
        format: "date"
        description: "Geboortejaar of stichtingsjaar van organiteit."
      einddatum:
        type: "string"
        format: "date"
        description: "Sterftejaar of terminatiejaar van organiteit."
      websites:
        type: "array"
        description: "Websites gelinkt aan een organiteit"
        items:
          type: "string"
          description: "URL van website."
      emails:
        type: "array"
        description: "Emails gelinkt aan de organiteit"
        items:
          type: "string"
          format: "email"
          description: "Email van organiteit"
      adressen:
        type: "array"
        description: "Adressen gelinkt aan organiteit"
        items:
          type: "string"
          description: "Vrije tekst adres"
      telefoonnummers:
        type: "array"
        description: "Telefoonnummers gelinkt aan organiteit"
        items:
          type: "string"
          description: "Telefoonnummer van organiteit"
  IdMetNaamEnRelatie:
    type: "object"
    properties:
      id:
        type: "integer"
        description: "Een unieke identificator."
      toonname:
        type: "string"
        description: "Een toonbare naam."
      relatie_type:
        type: "string"
        description: "Als er een relatie gevraagd is, wordt hier ook het relatietype\
          \ aangegeven, bv. organiteit A 'is lid van' organiteit B."
  PunctueleActiviteit:
    type: "object"
    properties:
      id:
        type: "integer"
        description: "Unieke identifier van een activiteit."
      toonnaam:
        type: "string"
        description: "Toonbare tekst voor een activiteit, bv. de titel."
      ruimtes:
        type: "array"
        description: "De ruimtes waar de activiteit plaatsgevonden heeft"
        items:
          $ref: "#/definitions/PunctueleActiviteit_ruimtes"
      locaties:
        type: "array"
        description: "De (fysieke) locaties waar de activiteit plaatsgevonden heeft."
        items:
          $ref: "#/definitions/PunctueleActiviteit_locaties"
      datum:
        type: "string"
        format: "date"
        description: "Datum waarop activiteit plaatsvindt."
    description: "Activiteiten die geen lange duur hebben, i.e. podium voorstellingen,\
      \ releases en buitenlandse concerten"
  PeriodeActiviteit:
    type: "object"
    properties:
      id:
        type: "integer"
        description: "Unieke identifier van een productie."
      toonnaam:
        type: "string"
        description: "Toonbare tekst voor een productie, bv. de titel."
      ruimtes:
        type: "array"
        description: "De ruimtes waar de activiteit plaatsgevonden heeft"
        items:
          $ref: "#/definitions/PunctueleActiviteit_ruimtes"
      locaties:
        type: "array"
        description: "De (fysieke) locaties waar de activiteit plaatsgevonden heeft."
        items:
          $ref: "#/definitions/PunctueleActiviteit_locaties"
      periode_begin:
        type: "string"
        format: "date"
        description: "Begindatum van eriode waarin activiteit plaatsvindt."
      periode_einde:
        type: "string"
        format: "date"
        description: "Einddatum van periode waarin activiteit plaatsvindt."
    description: "Activiteiten die een bepaalde duur hebben, i.e. podium productie,\
      \ activiteiten in beeldende kunsten (solo/groepstentoonstellingen, kunst in\
      \ publieke ruimte, opleidingen)"
  PodiumProductie:
    type: "object"
    properties:
      id:
        type: "integer"
        description: "id van een podium productie"
      toonnaam:
        type: "string"
        description: "Toonbare naam van een podium productie"
      periode_begin:
        type: "string"
        format: "date"
        description: "Begindatum van eriode waarin activiteit plaatsvindt."
      periode_einde:
        type: "string"
        format: "date"
        description: "Einddatum van periode waarin activiteit plaatsvindt."
      herneming_id:
        type: "integer"
        description: "Id van de productie waarvan dit een herneming is"
  Release:
    type: "object"
    properties:
      id:
        type: "integer"
        description: "Unieke identifier van een release."
      beeldmateriaal:
        type: "array"
        items:
          type: "string"
          description: "Href links naar beelden."
      toonnaam:
        type: "string"
        description: "Toonbare tekst voor een release, bv. de titel."
      versie_info:
        type: "string"
        description: "Versie informatie."
      ondertitel:
        type: "string"
        description: "Eventuele ondertitel."
      drager_formaat:
        type: "string"
        description: "Informatie over het formaat van de drager, bv. vinyl."
      drager_concept:
        type: "string"
        description: "Informatie over het concept achter de drager, bv. LP."
      catalogus_nummer:
        type: "string"
        description: "Positie in catalogus"
      release_datum:
        type: "string"
        format: "date"
        description: "Datum van de release."
      land:
        type: "string"
        description: "Land waar de release is uitgebracht."
      beschrijving_nl:
        type: "string"
        description: "Nederlandstalige beschrijving"
      beschrijving_en:
        type: "string"
        description: "Engelstalige beschrijving"
      officiele_perstekst_nl:
        type: "string"
        description: "Nederlandstalige perstekst"
      officiele_perstekst_en:
        type: "string"
        description: "Engelstalige perstekst"
      tracks:
        $ref: "#/definitions/Release_tracks"
  Locatie:
    type: "object"
    properties:
      toonnaam:
        type: "string"
        description: "Toonnaam voor fysieke locatie (naam van de stad, land)"
      id:
        type: "integer"
        description: "ID voor fysieke locatie (id van stad)"
  Fout:
    type: "object"
    properties:
      code:
        type: "integer"
        format: "int32"
      message:
        type: "string"
      fields:
        type: "string"
  PunctueleActiviteit_ruimtes:
    properties:
      ruimte_id:
        type: "integer"
        description: "Integer van de gerelateerde organiteit met als functie 'locatie'\
          \ in het geval van tentoonstellingen, residenties, opleidingen en kunst\
          \ in opdracht; podiumvoorstellingen, releases en buitenlandse concerten\
          \ hebben een ruimte veld."
      ruimte_toonnaam:
        type: "string"
        description: "Toonbare naam van de gerelateerde organiteit met als functie\
          \ 'locatie' in het geval van tentoonstellingen, residenties, opleidingen\
          \ en kunst in opdracht; podiumvoorstellingen, releases en buitenlandse concerten\
          \ hebben een ruimte veld."
  PunctueleActiviteit_locaties:
    properties:
      locatie_id:
        type: "integer"
        description: "ID van de locatie waar de activiteit plaatsvindt."
      locatie_toonnaam:
        type: "string"
        description: "Toonbare naam van een locatie (stad, land)"
    description: "Een fysieke locatie heeft een ID en een toonnaam, die bestaat uit\
      \ de stadnaam en de naam van het land"
  Release_tracks_lijst:
    properties:
      nummer:
        type: "string"
        description: "Nummer op de CD."
      titel:
        type: "string"
        description: "Titel van de track."
      hoofdartiesten:
        type: "array"
        description: "De 'main artists' van die track, maar enkel als de volledige\
          \ lijst van de main artists track verschilt (niet qua volgorde) van de volledige\
          \ lijst 'main artists' van de release."
        items:
          type: "object"
          description: "Een main artist met zijn ID."
          properties:
            toonnaam:
              type: string
            id:
              type: integer
      versie_info:
        type: "string"
        description: "Versie informatie over de track."
  Release_tracks:
    properties:
      lijst:
        type: "array"
        description: "De tracklijst op de release."
        items:
          $ref: "#/definitions/Release_tracks_lijst"
      plat:
        type: "string"
        description: "Platte tekst representatie van tracklijst"
