      tags:
      - "Muziek"
      summary: "Een lijst van buitenlands concerten."
      description: "Alle gegevens nodig om een lijst te maken met een overzicht van\
        \ buitenlands concerten. Mogelijke inperking per organiteit."
      operationId: "controllers.default_controller.buitenlandse_concerten_get"
      parameters:
