        in: "query"
        description: "Een id van een organiteit om de buitenlandse concerten van te\
          \ vinden."
        required: false
        type: "integer"
      - name: "from_date"
        in: "query"
        description: "De vroegste datum waarop het buitenlands concert plaats mag\
          \ vinden."
        required: false
        type: "string"
        format: "date"
      - name: "until_date"
        in: "query"
        description: "De laatste datum waarop het buitenlands concert plaats mag vinden."
        required: false
        type: "string"
        format: "date"
      - name: "offset"
        in: "query"
        description: "Voor paginatie"
        required: true
        type: "integer"
      - name: "limit"
        in: "query"
        description: "Voor paginatie"
        required: true
        type: "integer"
      responses:
        200:
          description: "Een overzichtslijst van buitenlands concerten."
          schema:
            type: "array"
            items:
              $ref: "#/definitions/PunctueleActiviteit"
          headers:
