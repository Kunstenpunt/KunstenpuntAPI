---
swagger: "2.0"
info:
  description: "Deze API biedt een geïntegreerd zicht op de praktijkbeschrijvende\
    \ databanken van het Kunstenpunt, die de podiumkunsten, beeldende kunsten en muziek\
    \ in Vlaanderen en Brussel omvatten.\n\nWe maken het onderscheid Organiteiten\
    \ versus Activiteiten.\n\nEen Organiteit is een groepsterm voor individuele spelers\
    \ en organizaties in het kunstenlandschap. Elke organiteit is gelinkt aan één\
    \ of meerdere organiteitstypes. Organiteitstypes (OrganiteitsType) komen min of\
    \ meer overeen met de rol die een organiteit kan spelen binnen een bepaalde activiteit,\
    \ bv. platenfirma of kunstenaar. Bovendien kan een organiteit ook een specifiek\
    \ functie (Functie) hebben met betrekking tot een activiteit. Bij deze functiebeschrijving\
    \ blijven we zo dicht mogelijk bij de beschrijving die de Organiteit zelf aanlevert.\n\
    \nEen Activiteit omvat alle activiteiten van kunstenaars over de verschillende\
    \ disciplines heen. Kunstenpunt focust op muziek releases (releases) en buitenlandse\
    \ concerten (buitenlandse_concerten) voor muzikanten, podiumproducties (podium_producties)\
    \ met hun binnenlandse premières en buitenlandse voorstellingen (podium_voorstellingen)\
    \ voor podiumkunstenaars, en voor beeldende kunstenaars ligt de focus op binnen-\
    \ en buitenlandse solo- en groepstentoonstellingen (solotentoonstellingen, groepstentoonstellingen),\
    \ kunst in opdracht (kunst_in_opdracht) en residenties (residenties). Voor beeldende\
    \ kunstenaars houden we ook eventueel hun opleidingstrajecten bij (opleidingen).\n\
    \nTot slot zijn er nog eindpunten voorzien voor Genres en Locaties. In locaties\
    \ worden hier enkel fysieke locaties gevat, en geen 'ruimtes'. Een ruimte is een\
    \ organisationele structuur, bv. een theater, en valt daardoor onder een organiteit.\
    \ De fysieke locatie, bv. een stad, wordt wel bijgehouden in Locaties.\n\nTechnisch\
    \ gesproken wordt in alle requests die een array teruggeven de totale lengte aangegeven\
    \ in een x-total-count header."
  version: "0"
  title: "Kunstenpunt API"
host: "localhost:8080"
basePath: "/v0"
schemes:
- "http"
produces:
- "application/json"
paths:
  /buitenlandse_concerten:
