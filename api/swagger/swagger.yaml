---
swagger: "2.0"
info:
  description: "Deze API biedt een ge√Øntegreerd zicht op de praktijkbeschrijvende\
    \ databanken van het Kunstenpunt, die de podiumkunsten, beeldende kunsten en muziek\
    \ in Vlaanderen en Brussel omvatten."
  version: "1.0"
  title: "Kunstenpunt API"
host: "localhost:8080"
basePath: "/v1"
schemes:
- "http"
produces:
- "application/json"
paths:
  /binnenkort:
    get:
      tags:
      - "Beeldende kunsten"
      summary: "Een lijst van activiteiten met begindatum in de nabije toekomst"
      description: "Activiteiten die een begindatum hebben binnen de 7 dagen"
      operationId: "controllers.Beeldende kunsten_controller.binnenkort_get"
      parameters: []
      responses:
        200:
          description: "De activiteiten met nabije begindatum"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/KorteLijstActiviteitenItem"
        default:
          description: "Onverwachte fout"
          schema:
            $ref: "#/definitions/Fout"
      x-tags:
      - hasMore: "true"
        tag: "Beeldende kunsten"
      - hasMore: "true"
        tag: "Muziek"
      - tag: "Podium"
  /binnenkort/{type_activiteit}:
    get:
      tags:
      - "Beeldende kunsten"
      summary: "Een lijst van activiteiten van een bepaald type met begindatum in\
        \ de nabije toekomst"
      description: "Activiteiten die een begindatum hebben binnen de 7 dagen"
      operationId: "controllers.Beeldende kunsten_controller.binnenkort_type_activiteit_get"
      parameters:
      - name: "type_activiteit"
        in: "path"
        description: "Het type van activiteit"
        required: true
        type: "string"
      responses:
        200:
          description: "De activiteiten van een bepaald type met nabije begindatum"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/KorteLijstActiviteitenItem"
        default:
          description: "Onverwachte fout"
          schema:
            $ref: "#/definitions/Fout"
      x-tags:
      - hasMore: "true"
        tag: "Beeldende kunsten"
      - hasMore: "true"
        tag: "Muziek"
      - tag: "Podium"
  /buitenlandse_concerten:
    get:
      tags:
      - "Muziek"
      summary: "Een lijst van buitenlands concerten."
      description: "Alle gegevens nodig om een lijst te maken met een overzicht van\
        \ buitenlands concerten."
      operationId: "controllers.Muziek_controller.buitenlandse_concerten_get"
      parameters:
      - name: "jaar"
        in: "query"
        description: "Het jaar waarin het buitenlands concert plaatsvindt"
        required: false
        type: "integer"
      - name: "land_id"
        in: "query"
        description: "De ID van het land waarin het buitenlands concert plaatsvindt"
        required: false
        type: "integer"
      - name: "organiteit_id"
        in: "query"
        description: "Een id van een organiteit om de buitenlandse concerten van te\
          \ vinden."
        required: false
        type: "integer"
      - name: "from_date"
        in: "query"
        description: "De vroegste datum waarop het buitenlands concert plaats mag\
          \ vinden."
        required: false
        type: "string"
        format: "date"
      - name: "until_date"
        in: "query"
        description: "De laatste datum waarop het buitenlands concert plaats mag vinden."
        required: false
        type: "string"
        format: "date"
      - name: "offset"
        in: "query"
        description: "Voor paginatie"
        required: true
        type: "integer"
      - name: "limit"
        in: "query"
        description: "Voor paginatie"
        required: true
        type: "integer"
      responses:
        200:
          description: "Een overzichtslijst van buitenlands concerten."
          schema:
            type: "array"
            items:
              $ref: "#/definitions/BuitenlandseConcertenItem"
          headers:
            x_total_count:
              type: "integer"
              description: "Totaal aantal gevonden buitenlandse concerten"
        default:
          description: "Onverwachte fout"
          schema:
            $ref: "#/definitions/Fout"
      x-tags:
      - tag: "Muziek"
  /buitenlandse_concerten/{activiteit_id}:
    get:
      tags:
      - "Muziek"
      summary: "De gegevens van een buitenlands concert"
      description: "Een buitenlands concert krijgt een eigen pad zodat de gegevens\
        \ makkelijk opgehaald kunnen worden."
      operationId: "controllers.Muziek_controller.buitenlandse_concerten_activiteit_id_get"
      parameters:
      - name: "activiteit_id"
        in: "path"
        description: "De id van een specifiek buitenlands concert waarvoor de gegevens\
          \ moeten opgevraagd worden"
        required: true
        type: "integer"
      responses:
        200:
          description: "De gegevens van een specifiek buitenlands concert."
          schema:
            $ref: "#/definitions/BuitenlandsConcert"
        default:
          description: "Onverwachte fout"
          schema:
            $ref: "#/definitions/Fout"
      x-tags:
      - tag: "Muziek"
  /muziekreleases:
    get:
      tags:
      - "Muziek"
      summary: "Toont een overzicht van releases, mogelijk gefilterd naar release\
        \ datum of van een specifieke organiteit"
      description: "Releases zijn een specifieke vorm van een Activiteit, met name\
        \ binnen de discipline van de Muziek. De lijst van releases kan ingeperkt\
        \ worden door een datum range op te geven, en/of door een specifieke organiteit\
        \ aan te geven."
      operationId: "controllers.Muziek_controller.muziekreleases_get"
      parameters:
      - name: "from_date"
        in: "query"
        description: "De vroegste datum waarop het album gereleased mag zijn."
        required: false
        type: "string"
        format: "date"
      - name: "until_date"
        in: "query"
        description: "De laatste datum waarop het album gereleased mag zijn."
        required: false
        type: "string"
        format: "date"
      - name: "jaar"
        in: "query"
        description: "Het jaar waarin de release verschenen is"
        required: false
        type: "integer"
      - name: "organiteit_id"
        in: "query"
        description: "De organiteit waarmee het album gerelateerd mag zijn. Deze query\
          \ levert ook terug wat het type van relatie is tussen de release en de organiteit."
        required: false
        type: "integer"
      - name: "genre_id"
        in: "query"
        description: "Het genre waaronder de release getagged staat"
        required: false
        type: "integer"
      - name: "offset"
        in: "query"
        description: "Voor paginatie"
        required: true
        type: "integer"
      - name: "limit"
        in: "query"
        description: "Voor paginatie"
        required: true
        type: "integer"
      responses:
        200:
          description: "Een lijst van releases met hun release datum."
          schema:
            type: "array"
            items:
              $ref: "#/definitions/MuziekreleasesItem"
          headers:
            x_total_count:
              type: "integer"
              description: "Totaal aantal gevonden releases"
        default:
          description: "Onverwachte fout"
          schema:
            $ref: "#/definitions/Fout"
      x-tags:
      - tag: "Muziek"
  /muziekreleases/{activiteit_id}:
    get:
      tags:
      - "Muziek"
      summary: "Geeft een detailzicht op een specifieke release."
      description: "Door de unieke id van een release mee te geven wordt een detailzicht\
        \ van de release getoond. Gerelateerde informatie zoals de verbonden organiteiten\
        \ (groep, muzikanten, platenfirma) kunnen opgezocht worden met /organiteiten/?activiteit_id=:activiteit_id.\
        \ Voor de gerelateerde genres kan je zoeken met /genres/?activiteit_id=:activiteit_id."
      operationId: "controllers.Muziek_controller.controllers_default_controller_releases_activiteit_id_get"
      parameters:
      - name: "activiteit_id"
        in: "path"
        description: "De unieke identificator voor een release."
        required: true
        type: "integer"
      responses:
        200:
          description: "Een specifiek zicht op een release."
          schema:
            $ref: "#/definitions/Muziekrelease"
        default:
          description: "Onverwachte fout"
          schema:
            $ref: "#/definitions/Fout"
      x-tags:
      - tag: "Muziek"
  /organiteiten:
    get:
      tags:
      - "Organiteit"
      summary: "Toont organiteiten binnen het kunstenlandschap."
      description: "Met deze API call kan een lijst van organiteit ids opgeroepen\
        \ worden."
      operationId: "controllers.Organiteit_controller.organiteiten_get"
      parameters:
      - name: "organiteit_naam_begin_met"
        in: "query"
        description: "De beginletter van een organiteitnaam"
        required: false
        type: "string"
      - name: "organiteit_type_id"
        in: "query"
        description: "De unieke id van een organiteitstype."
        required: false
        type: "integer"
      - name: "activiteit_id"
        in: "query"
        description: "De unieke id van een activiteit. Deze query levert (doorgaans)\
          \ ook terug wat de relatie is tussen de gevonden organiteiten en de gevraagde\
          \ activiteit"
        required: false
        type: "integer"
      - name: "genre_id"
        in: "query"
        description: "De unieke id van een genre."
        required: false
        type: "integer"
      - name: "locatie_id"
        in: "query"
        description: "De unieke id van een (fysieke) locatie"
        required: false
        type: "integer"
      - name: "organiteit_id"
        in: "query"
        description: "Om organiteiten gelinkt aan andere organiteiten te vinden. Deze\
          \ query levert ook terug wat de relatie is tussen de gevonden organiteiten\
          \ en de gevraagde organiteit."
        required: false
        type: "integer"
      - name: "offset"
        in: "query"
        description: "Voor paginatie"
        required: true
        type: "integer"
      - name: "limit"
        in: "query"
        description: "Voor paginatie"
        required: true
        type: "integer"
      responses:
        200:
          description: "Een lijst van organiteit IDs met hun toonnaam en andere informatie,\
            \ en eventueel een typering van de relatie tot de query parameter, bv.\
            \ organiteit A 'is lid van' organiteit B."
          schema:
            type: "array"
            items:
              $ref: "#/definitions/OrganiteitenItem"
          headers:
            x_total_count:
              type: "integer"
              description: "Totaal aantal gevonden organiteiten"
        default:
          description: "Onverwachte fout"
          schema:
            $ref: "#/definitions/Fout"
      x-tags:
      - tag: "Organiteit"
  /organiteiten/{organiteit_id}:
    get:
      tags:
      - "Organiteit"
      summary: "Toont de beschikbare gegevens voor een specifieke organiteit."
      description: "Met deze API call wordt een 'fichebak' kaart van een specifieke\
        \ organiteit opgeroepen. Dit bevat dan ook de gelinkt activiteiten."
      operationId: "controllers.Organiteit_controller.organiteiten_organiteit_id_get"
      parameters:
      - name: "organiteit_id"
        in: "path"
        description: "De unieke identificator van een organiteit."
        required: true
        type: "integer"
      responses:
        200:
          description: "De gegevens van een specifieke organiteit. Welke gegevens\
            \ getoond worden staat beschreven in het Model 'Organiteit'."
          schema:
            $ref: "#/definitions/Organiteit"
        default:
          description: "Onverwachte fout."
          schema:
            $ref: "#/definitions/Fout"
      x-tags:
      - tag: "Organiteit"
  /podium_producties/{podium_productie_id}:
    get:
      tags:
      - "Podium"
      summary: "Een specifiek zicht op een podium productie."
      description: "Alle gegevens nodig om een specifieke podium productie te tonen."
      operationId: "controllers.Podium_controller.podium_producties_podium_productie_id_get"
      parameters:
      - name: "podium_productie_id"
        in: "path"
        description: "ID van een podium productie"
        required: true
        type: "integer"
      responses:
        200:
          description: "Een podium productie"
          schema:
            $ref: "#/definitions/PodiumProductie"
        default:
          description: "Onverwachte fout"
          schema:
            $ref: "#/definitions/Fout"
      x-tags:
      - tag: "Podium"
  /podiumproducties:
    get:
      tags:
      - "Podium"
      summary: "Een lijst van podium producties"
      description: "Alle gegevens nodig om een lijst te maken van podium producties,\
        \ eventueel voor een specifieke organiteit."
      operationId: "controllers.Podium_controller.controllers_default_controller_podiumproducties_get"
      parameters:
      - name: "seizoen_id"
        in: "query"
        description: "Een id van een seizoen"
        required: false
        type: "integer"
      - name: "activiteit_naam_begint_met"
        in: "query"
        description: "Eerste letter waarmee de podiumproductietitel moet beginnen"
        required: false
        type: "string"
      - name: "organiteit_id"
        in: "query"
        description: "Een id van een organiteit om de podium producties te vinden."
        required: false
        type: "integer"
      - name: "podium_productie_id"
        in: "query"
        description: "Een id van een podiumproductie om de gerelateerde producties\
          \ te vinden, bv. een herneming."
        required: false
        type: "integer"
      - name: "from_date"
        in: "query"
        description: "De vroegste datum waarop de podiumproductie mag plaatsvinden."
        required: false
        type: "string"
        format: "date"
      - name: "until_date"
        in: "query"
        description: "De laatste datum waarop de podiumproductie mag plaatsvinden."
        required: false
        type: "string"
        format: "date"
      - name: "offset"
        in: "query"
        description: "Voor paginatie"
        required: true
        type: "integer"
      - name: "limit"
        in: "query"
        description: "Voor paginatie"
        required: true
        type: "integer"
      responses:
        200:
          description: "Een overzichtslijst van podium producties."
          schema:
            type: "array"
            items:
              $ref: "#/definitions/PodiumProductiesItem"
          headers:
            x_total_count:
              type: "integer"
              description: "Totaal aantal gevonden podium producties"
        default:
          description: "Onverwachte fout"
          schema:
            $ref: "#/definitions/Fout"
      x-tags:
      - tag: "Podium"
  /podiumvoorstellingen:
    get:
      tags:
      - "Podium"
      summary: "Een lijst van podium voorstellingen"
      description: "Alle gegevens nodig om een lijst te maken van podium voorstellingen,\
        \ eventueel voor een specifieke podium productie of een organiteit."
      operationId: "controllers.Podium_controller.controllers_default_controller_podiumvoorstellingen_get"
      parameters:
      - name: "jaar"
        in: "query"
        description: "Het jaar waarin de voorstelling plaatsvond"
        required: false
        type: "integer"
      - name: "podiumproductie_id"
        in: "query"
        description: "een ID van een podiumproductie"
        required: false
        type: "integer"
      - name: "organiteit_id"
        in: "query"
        description: "Een id van een organiteit om de podium voorstellingen te vinden.\
          \ Linkt ook door van een productie die bij een organiteit hoort."
        required: false
        type: "integer"
      - name: "from_date"
        in: "query"
        description: "De vroegste datum waarop het de podiumvoorstelling mag plaatsvinden."
        required: false
        type: "string"
        format: "date"
      - name: "until_date"
        in: "query"
        description: "De laatste datum waarop de podiumvoorstelling mag plaatsvinden."
        required: false
        type: "string"
        format: "date"
      - name: "offset"
        in: "query"
        description: "Voor paginatie"
        required: true
        type: "integer"
      - name: "limit"
        in: "query"
        description: "Voor paginatie"
        required: true
        type: "integer"
      responses:
        200:
          description: "Een overzichtslijst van podium voorstellingen."
          schema:
            type: "array"
            items:
              $ref: "#/definitions/PodiumVoorstellingenItem"
          headers:
            x_total_count:
              type: "integer"
              description: "Totaal aantal gevonden voorstellingen"
        default:
          description: "Onverwachte fout"
          schema:
            $ref: "#/definitions/Fout"
      x-tags:
      - tag: "Podium"
  /podiumvoorstellingen/{activiteit_id}:
    get:
      tags:
      - "Podium"
      summary: "De gegevens van een podiumvoorstelling"
      description: "Een podiumvoorstelling krijgt een eigen pad zodat de gegevens\
        \ makkelijk opgehaald kunnen worden."
      operationId: "controllers.Podium_controller.podiumvoorstellingen_activiteit_id_get"
      parameters:
      - name: "activiteit_id"
        in: "path"
        description: "De id van een specifieke podiumvoorstelling waarvoor de gegevens\
          \ moeten opgevraagd worden"
        required: true
        type: "integer"
      responses:
        200:
          description: "De gegevens van een specifieke podiumvoorstelling."
          schema:
            $ref: "#/definitions/PodiumVoorstelling"
        default:
          description: "Onverwachte fout"
          schema:
            $ref: "#/definitions/Fout"
      x-tags:
      - tag: "Podium"
  /recent_gewijzigde_activiteiten:
    get:
      tags:
      - "Beeldende kunsten"
      summary: "Een lijst van recent gewijzigde tentoonstellingen, releases, of andere\
        \ activiteiten"
      description: "Recent gewijzigde activiteiten in dit lijstje"
      operationId: "controllers.Beeldende kunsten_controller.recent_gewijzigde_activiteiten_get"
      parameters: []
      responses:
        200:
          description: "De lijst van recent gewijzigde activiteiten"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/KorteLijstActiviteitenItem"
        default:
          description: "Onverwachte fout"
          schema:
            $ref: "#/definitions/Fout"
      x-tags:
      - hasMore: "true"
        tag: "Beeldende kunsten"
      - hasMore: "true"
        tag: "Muziek"
      - tag: "Podium"
  /recent_gewijzigde_activiteiten/{type_activiteit}:
    get:
      tags:
      - "Beeldende kunsten"
      summary: "Een lijst van recent gewijzigde tentoonstellingen, releases, of andere\
        \ activiteiten"
      description: "Recent gewijzigde activiteiten van een bepaald type komen in dit\
        \ lijstje"
      operationId: "controllers.Beeldende kunsten_controller.recent_gewijzigde_activiteiten_type_activiteit_get"
      parameters:
      - name: "type_activiteit"
        in: "path"
        description: "het type van activiteit"
        required: true
        type: "string"
      responses:
        200:
          description: "De lijst van recent gewijzigde activiteiten van een bepaald\
            \ type"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/KorteLijstActiviteitenItem"
        default:
          description: "Onverwachte fout"
          schema:
            $ref: "#/definitions/Fout"
      x-tags:
      - hasMore: "true"
        tag: "Beeldende kunsten"
      - hasMore: "true"
        tag: "Muziek"
      - tag: "Podium"
  /tentoonstellingen:
    get:
      tags:
      - "Beeldende kunsten"
      summary: "Een lijst van solo- en groepstentoonstellingen."
      description: "Alle gegevens nodig om een lijst te maken van solo- en groepstentoonstellingen."
      operationId: "controllers.Beeldende kunsten_controller.tentoonstellingen_get"
      parameters:
      - name: "jaar"
        in: "query"
        description: "Het jaar waarin een tentoonstelling plaatsvindt"
        required: false
        type: "integer"
      - name: "organiteit_id"
        in: "query"
        description: "Een id van een organiteit om de lijst van solo- en groepstentoonstellingen\
          \ te vinden."
        required: false
        type: "integer"
      responses:
        200:
          description: "Een overzichtslijst van tentoonstellingen."
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Tentoonstelling"
        default:
          description: "Onverwachte fout"
          schema:
            $ref: "#/definitions/Fout"
      x-tags:
      - tag: "Beeldende kunsten"
  /tentoonstellingen/{activiteit_id}:
    get:
      tags:
      - "Beeldende kunsten"
      summary: "De gegevens van een tentoonstelling"
      description: "Een tentoonstelling krijgt een eigen pad zodat de gegevens makkelijk\
        \ opgehaald kunnen worden."
      operationId: "controllers.Beeldende kunsten_controller.tentoonstellingen_activiteit_id_get"
      parameters:
      - name: "activiteit_id"
        in: "path"
        description: "De id van een specifieke tentoonstelling waarvoor de gegevens\
          \ moeten opgevraagd worden"
        required: true
        type: "integer"
      responses:
        200:
          description: "De gegevens van een specifiek tentoonstelling."
          schema:
            $ref: "#/definitions/Tentoonstelling"
        default:
          description: "Onverwachte fout"
          schema:
            $ref: "#/definitions/Fout"
      x-tags:
      - tag: "Beeldende kunsten"
definitions:
  OrganiteitenItem:
    type: "object"
    properties:
      id:
        type: "integer"
        description: "Een unieke identificator die gebruikt kan worden om een link\
          \ te construeren, bv. /organiteiten/{organiteit_id}"
      toonname:
        type: "string"
        description: "Een toonbare naam voor de organiteit"
      beeld:
        type: "string"
        description: "url naar een optionele beeldfile die gebruikt kan worden als\
          \ klein fotootje in een lijst"
      organiteit_type:
        type: "array"
        description: "Lijst van de organiteitstypes die aan een organiteit hangen"
        items:
          type: "string"
          description: "Organiteitstype"
      relatie_type:
        type: "string"
        description: "Als er een relatie gevraagd is, wordt hier ook het relatietype\
          \ aangegeven, bv. organiteit A 'is lid van' organiteit B."
  Organiteit:
    type: "object"
    properties:
      id:
        type: "integer"
        description: "Unieke identifier van een organiteit."
      toonnaam:
        type: "string"
        description: "Toonbare tekst, bv. naam van organiteit."
      beeldmateriaal:
        type: "array"
        items:
          type: "string"
          description: "Hyperlink naar een beeldfragment."
      beschrijvingen_nl:
        type: "array"
        items:
          type: "string"
          description: "Korte beschrijving in het Nederlands."
      beschrijvingen_en:
        type: "array"
        items:
          type: "string"
          description: "Korte beschrijving in het Engels."
      gelinkte_organiteiten:
        type: "array"
        items:
          $ref: "#/definitions/OrganiteitenItem"
      startdatum:
        type: "string"
        format: "date"
        description: "Geboortejaar of stichtingsjaar van organiteit."
      einddatum:
