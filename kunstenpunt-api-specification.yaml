      responses:
        200:
          description: Een overzichtslijst van opleidingen.
          schema:
            type: array
            items:
              $ref: '#/definitions/PeriodeActiviteit'
        default:
          description: Onverwachte fout
          schema:
            $ref: '#/definitions/Fout'
  
  /residenties:
    get:
      summary:
        Een lijst van residenties.
      description:
        Alle gegevens nodig om een lijst te maken van residenties, eventueel voor een specifieke organiteit.
      parameters:
        - name: organiteit_id
          in: query
          description: Een id van een organiteit om de residenties te vinden.
          required: false
          type: integer
      tags:
        - Beeldende kunsten
      responses:
        200:
          description: Een overzichtslijst van residenties.
          schema:
            type: array
            items:
              $ref: '#/definitions/PeriodeActiviteit'
        default:
          description: Onverwachte fout
          schema:
            $ref: '#/definitions/Fout'
  
  /genres:
    get:
      summary:
        Een overzicht van de beschikbare genres, dat mogelijk ingeperkt kan worden door te filteren op een bepaalde activiteit of een bepaald type van organiteit.
      description:
        Genres
      parameters:
        - name: activiteit_id
          in: query
          description: De ID van een specifieke activiteit, bv. een release.
          required: false
          type: integer
        - name: organiteit_type_id
          in: query
          description: De ID van een specifiek type van organiteit, bv. een theatergezelschap.
          required: false
          type: integer
      tags:
        - Genre
      responses:
        200:
          description: Een lijst van IDs van genres, mogelijk ingeperkt naar een bepaalde activiteit of organiteit
          schema:
            type: array
            items:
              type: object
              properties:
                id:
                  type: integer
                  description: ID van een genre
                toonnaam:
                  type: string
                  description: Toonbare naam voor een genre
        default:
          description: Onverwachte fout
          schema:
            $ref: '#/definitions/Fout'

  /locaties:
    get:
      summary:
        Een overzicht van de beschikbare locaties (steden), mogelijk ingeperkt voor een specifieke activiteit of een specifieke organiteit.
      description:
        Locaties zijn hier gezien als fysieke locaties (op niveau van een stad), en niet de huizen of galleries. Die laatste worden aanzien als organiteiten. Uiteraard kan een organiteit wel verbonden zijn met (fysieke) locatie.
      parameters:
        - name: activiteit_id
          in: query
          description: De ID van een specifieke activiteit.
          required: false
          type: integer
        - name: organiteit_id
          in: query
          description: De ID van een specifieke organiteit.
          required: false
          type: integer
      tags:
        - Locatie
      responses:
        200:
          description: Een lijst van IDs van locaties (steden), mogelijk ingeperkt naar een specifieke activiteit of organiteit
          schema:
            type: array
            items:
              type: integer
              description: ID van een locatie (stad)
        default:
          description: Onverwachte fout
          schema:
            $ref: '#/definitions/Fout'
  
  /locaties/{locatie_id}:
    get:
      summary:
        Een specifiek zicht op een locatie
      description:
        bla
      parameters:
        - name: locatie_id
          in: path
          required: true
          description: bla
          type: integer
      tags:
        - Locatie
      responses:
        200:
          description: Een specifiek zicht op een locatie.
          schema:
            $ref: '#/definitions/Locatie'
        default:
          description: Onverwachte fout
          schema:
            $ref: '#/definitions/Fout'
            
definitions:
  Organiteit:
    type: object
    properties:
      id:
        type: integer
        description: Unieke identifier van een organiteit.
      toonnaam:
        type: string
        description: Toonbare tekst, bv. naam van organiteit.
      beeldmateriaal:
        type: array
        items:
          type: string
          description: Hyperlink naar een beeldfragment.
      beschrijvingen:
        type: array
        items:
          type: string
          description: Korte beschrijving.
      geslacht:
        type: string
        description: Geslacht van organiteit.
      startdatum:
        type: string
        format: date
        description: Geboortejaar of stichtingsjaar van organiteit.
      geboorteplaats:
        type: string
        description: Geboorteplaats van organiteit.
      websites:
        type: array
        description: Websites gelinkt aan een organiteit
        items:
          type: string
          description: URL van website.
      emails:
        type: array
        description: Emails gelinkt aan de organiteit
        items:
          type: string
          format: email
          description: Email van organiteit
      adressen:
        type: array
        description: Adressen gelinkt aan organiteit
        items:
          type: string
          description: Vrije tekst adres
      telefoonnummers:
        type: array
        description: Telefoonnummers gelinkt aan organiteit
        items:
          type: string
          description: Telefoonnummer van organiteit
          
  OrganiteitType:
    type: object
    properties:
      id:
        type: integer
        description: Een unieke identificator van een organiteitstype.
      toonname:
        type: string
        description: Een toonbare naam van een organiteitstype.
  
  PunctueleActiviteit:
    type: object
    description: Activiteiten die geen lange duur hebben, i.e. podium voorstellingen, releases en buitenlandse concerten
    properties:
      id:
        type: integer
        description: Unieke identifier van een activiteit.
      toonnaam:
        type: string
        description: Toonbare tekst voor een activiteit, bv. de titel.
      ruimte_id:
        type: integer
        description: Integer van de gerelateerde organiteit met als functie 'locatie'
      ruimte_toonnaam:
        type: string
        description: Toonbare naam van de gerelateerde organiteit met als functie 'locatie'
      locatie_id:
        type: integer
        description: ID van de locatie waar de activiteit plaatsvindt.
      locatie_toonnaam:
        type: string
        description: Toonbare naam van een locatie (stad)
      locatie_gps:
        type: object
        description: GPS informatie over de locatie (stad)
        properties:
          latitude:
            type: number
          longitude:
            type: number
      datum:
        type: string
        format: date
        description: Datum waarop activiteit plaatsvindt.
        
  PeriodeActiviteit:
    type: object
    description: Activiteiten die een bepaalde duur hebben, i.e. podium productie, activiteiten in beeldende kunsten (solo/groepstentoonstellingen, kunst in publieke ruimte, opleidingen)
    properties:
      id:
        type: integer
        description: Unieke identifier van een productie.
      toonnaam:
        type: string
        description: Toonbare tekst voor een productie, bv. de titel.
      locatie_id:
        type: integer
        description: ID van de locatie waar de activiteit plaatsvindt.
      locatie_toonnaam:
        type: string
        description: Toonbare naam van een locatie (stad)
      locatie_gps:
        type: object
        description: GPS informatie over de locatie (stad)
        properties:
          latitude:
            type: number
          longitude:
            type: number
      ruimte_id:
        type: integer
        description: Integer van de gerelateerde organiteit met als functie 'locatie'
      ruimte_toonnaam:
        type: string
        description: Toonbare naam van de gerelateerde organiteit met als functie 'locatie'
      periode_begin:
        type: string
        format: date
        description: Begindatum van eriode waarin activiteit plaatsvindt.
      periode_einde:
        type: string
        format: date
        description: Einddatum van periode waarin activiteit plaatsvindt.
        
  Release:
    type: object
    properties:
      id:
        type: integer
        description: Unieke identifier van een release.
      beeldmateriaal:
        type: array
        items:
          type: string
          description: Href links naar beelden.
      toonnaam:
        type: string
        description: Toonbare tekst voor een release, bv. de titel.
      versie_info:
        type: string
        description: Versie informatie.
      ondertitel:
        type: string
        description: Eventuele ondertitel.
      drager_formaat:
        type: string
        description: Informatie over het formaat van de drager, bv. vinyl.
      drager_concept:
        type: string
        description: Informatie over het concept achter de drager, bv. LP.
      catalogus_nummer:
        type: string
        description: CHECK MET Q
      release_datum:
        type: string
        format: date
        description: Datum van de release.
      land:
        type: string
        description: Land waar de release is uitgebracht.
      beschrijving_nl:
        type: string
        description: Nederlandstalige beschrijving
      beschrijving_en:
        type: string
        description: Engelstalige beschrijving
      officiele_perstekst_nl:
        type: string
        description: Nederlandstalige perstekst
      officiele_perstekst_en:
        type: string
        description: Engelstalige perstekst
      tracks:
        type: object
        properties:
          lijst:
            type: array
            description: De tracklijst op de release.
            items:
              type: object
              properties:
                nummer: 
                  type: string
                  description: Nummer op de CD.
                titel:
                  type: string
                  description: Titel van de track.
                hoofdartiesten:
                  type: array
                  description: De 'main artists' van die track, maar enkel als de volledige lijst van de main artists track verschilt (niet qua volgorde) van de volledige lijst 'main artists' van de release.
                  items:
                    type: string
                    description: Een main artist.
                versie_info:
                  type: string
                  description: Versie informatie over de track.
          plat:
            type: string
            description: Platte tekst representatie van tracklijst
            
  Locatie:
    type: object
    properties:
      toonnaam:
        type: string
        description: Toonnaam voor fysieke locatie (naam van de stad)
      id:
        type: integer
        description: ID voor fysieke locatie (id van stad)
      gps:
        type: object
        properties:
          lat:
            type: number
            description: Latitude voor de fysieke locatie
          lon:
            type: number
            description: Longitude voor de fysieke locatie

  Fout:
    type: object
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
      fields:
        type: string
