          schema:
            $ref: '#/definitions/Fout'
            
  /podium_producties/{podium_productie_id}:
    get:
      summary:
        Een specifiek zicht op een podium productie.
      description:
        Alle gegevens nodig om een specifieke podium productie te tonen.
      parameters:
        - name: podium_productie_id
          in: path
          description: ID van een podium productie
          required: true
          type: integer
      tags:
        - Podium
      responses:
        200:
          description: Een podium productie
          schema:
            $ref: '#/definitions/PeriodeActiviteit'
        default:
          description: Onverwachte fout
          schema:
            $ref: '#/definitions/Fout'
            
  /podium_voorstellingen:
    get:
      summary:
        Een lijst van podium voorstellingen
      description:
        Alle gegevens nodig om een lijst te maken van podium voorstellingen, eventueel voor een specifieke organiteit.
      parameters:
        - name: organiteit_id
