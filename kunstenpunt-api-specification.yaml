swagger: '2.0'
info:
  title: Kunstenpunt API
  description: Deze API biedt een geïntegreerd zicht op de praktijkbeschrijvende databanken van het Kunstenpunt, die de podiumkunsten, beeldende kunsten en muziek in Vlaanderen en Brussel omvatten.
  
    
    We maken het onderscheid Organiteiten versus Activiteiten.
      
  
    Een Organiteit is een groepsterm voor individuele spelers en organizaties in het kunstenlandschap. Elke organiteit is gelinkt aan één of meerdere organiteitstypes. Organiteitstypes komen min of meer overeen met de rol die een organiteit kan spelen binnen een bepaalde activiteit, bv. platenfirma, beeldend kunstenaar of theatergezelschap.
    
    
    Een Activiteit omvat alle activiteiten van kunstenaars over de verschillende disciplines heen. Kunstenpunt focust op muziek releases (releases) en buitenlandse concerten (buitenlandse_concerten) voor muzikanten, podiumproducties (podium_producties) met hun binnenlandse premières en buitenlandse voorstellingen (podium_voorstellingen) voor podiumkunstenaars, en voor beeldende kunstenaars ligt de focus op binnen- en buitenlandse solo- en groepstentoonstellingen (solotentoonstellingen, groepstentoonstellingen), kunst in opdracht (kunst_in_opdracht) en residenties (residenties). Voor beeldende kunstenaars houden we ook eventueel hun opleidingstrajecten bij (opleidingen).
    
    
    Tot slot zijn er nog eindpunten voorzien voor Genres en Locaties. In locaties is er een feitelijk onderscheid tussen ruimtes en fysieke locaties. Een ruimte is een organisationele structuur, bv. een theater, en valt daardoor onder een organiteit. Maar de fysieke locatie, bv. een stad, wordt wel bijgehouden in Locaties.
    
  version: "0.0.1"
host: localhost:5000
schemes:
  - http
basePath: /v0
produces:
  - application/json
paths:

  /organiteiten:
    get:
      summary:
        Toont organiteiten binnen het kunstenlandschap.
      description:
        Met deze API call kan een lijst van organiteit ids opgeroepen worden. De lijst kan ingeperkt worden naar type van organiteit, naar organiteiten die met een specifieke activiteit verbonden zijn, naar een specifiek genre, of naar een (fysieke) locatie. Het is ook mogelijk om andere organiteiten te vinden die gelinkt zijn aan een specifieke organiteit, bv. organiteit A 'is lid van' organiteit B.
      parameters:
        - name: organiteit_type_id
          in: query
          description: De unieke id van een organiteitstype.
          required: false
          type: integer
        - name: activiteit_id
          in: query
          description: De unieke id van een activiteit.
          required: false
          type: integer
        - name: genre_id
          in: query
          description: De unieke id van een genre.
          required: false
          type: integer
        - name: locatie_id
          in: query
          description: De unieke id van een (fysieke) locatie
          required: false
          type: integer
        - name: organiteit_id
          in: query
          required: false
          type: integer
          description: Om organiteiten gelinkt aan andere organiteiten te vinden
      tags:
        - Organiteit
      responses:
        200:
          description: Een lijst van organiteit IDs met hun toonnaam en eventueel een typering van de relatie tot de query parameter, bv. organiteit A 'is lid van' organiteit B.
          schema:
            type: array
            items:
              type: object
              properties:
                organiteit_id:
                  type: integer
                  description: ID van een organiteit.
                toonnaam:
                  type: string
                  description: Toonbare naam van de organiteit.
                relatie_type:
                  type: string
                  description: Als er een relatie gevraagd is, wordt hier ook het relatietype aangegeven, bv. organiteit A 'is lid van' organiteit B.
        default:
          description: Onverwachte fout
          schema:
            $ref: '#/definitions/Fout'
 
  /organiteiten/{organiteit_id}:
    get:
      summary:
        Toont de beschikbare gegevens voor een specifieke organiteit.
      description:
        Met deze API call wordt een 'fichebak' kaart van een specifieke organiteit opgeroepen. Verdere gelinkte informatie van de organiteit kan opgeroepen worden via de API calls voor organiteitstype en activiteiten die gelinkt zijn aan een organiteit.
      parameters:
        - name: organiteit_id
          in: path
          description: De unieke identificator van een organiteit.
          required: true
          type: integer
      tags:
        - Organiteit
      responses:
        200:
          description: De gegevens van een specifieke organiteit. Welke gegevens getoond worden staat beschreven in het Model 'Organiteit'.
          schema:
            $ref: '#/definitions/Organiteit'
        default:
          description: Onverwachte fout.
          schema:
            $ref: '#/definitions/Fout'
            
  /organiteit_types:
    get:
      summary:
        Toont organiteitstypes die het Kunstenpunt hanteert, mogelijk gefilterd voor een specifieke organiteit.
      description:
        Organiteiten in het kunstenpunt worden ingedeeld volgens een bepaalde typering, die overeenkomt met de functie of rol die een organiteit heeft binnen een bepaalde activiteit. Als gevolg hiervan kan een organiteit meerdere organiteitstypes hebben, afhankelijk van de functies die ze heeft opgenomen in haar verschillende activiteiten. Mogelijke organiteit types zijn bijvoorbeeld platenfirma, gezelschap, locatie (ruimte), ...
      parameters:
        - name: organiteit_id
          in: query
          description: De unieke identificator van een bepaalde organiteit.
          required: false
          type: integer
      tags:
        - Organiteit
      responses:
        200:
          description: De organiteitstypes, eventueel ingeperkt tot de types van een specifieke organiteit.
          schema:
            type: array
            items:
              $ref: '#/definitions/OrganiteitType'
        default:
          description: Onverwachte fout
          schema:
            $ref: '#/definitions/Fout'

  /releases:
    get:
      summary:
        Toont een overzicht van releases, mogelijk gefilterd naar release datum of van een specifieke organiteit
      description:
        Releases zijn een specifieke vorm van een Activiteit, met name binnen de discipline van de Muziek. De lijst van releases kan ingeperkt worden door een datum range op te geven, en/of door een specifieke organiteit aan te geven.
      parameters:
        - name: from_date
          in: query
          description: De vroegste datum waarop het album gereleased mag zijn.
          required: false
          type: string
          format: date
        - name: until_date
          in: query
          description: De laatste datum waarop het album gereleased mag zijn.
          required: false
          type: string
          format: date
        - name: organiteit_id
          in: query
          description: De organiteit waarom het album gerelateerd mag zijn.
          required: false
          type: integer
      tags:
        - Muziek
      responses:
        200:
          description: Een lijst van release IDs met hun release datum.
          schema:
            type: array
            items:
              $ref: '#/definitions/PunctueleActiviteit'
        default:
          description: Onverwachte fout
          schema:
            $ref: '#/definitions/Fout'
            
  /releases/{activiteit_id}:
    get:
      summary:
        Geeft een detailzicht op een specifieke release.
      description:
        Door de unieke id van een release mee te geven wordt een detailzicht van de release getoond. Gerelateerde informatie zoals de verbonden organiteiten (groep, muzikanten, platenfirma) kunnen opgezocht worden met /organiteiten/?activiteit_id=:activiteit_id. Voor de gerelateerde genres kan je zoeken met /genres/?activiteit_id=:activiteit_id.
      parameters:
        - name: activiteit_id
          in: path
          description: De unieke identificator voor een release.
          required: true
          type: integer
      tags:
        - Muziek
      responses:
        200:
          description: Een specifiek zicht op een release.
          schema:
            $ref: '#/definitions/Release'
        default:
          description: Onverwachte fout
          schema:
            $ref: '#/definitions/Fout'
  
  /buitenlandse_concerten:
    get:
      summary:
        Een lijst van buitenlands concerten.
      description:
        Alle gegevens nodig om een lijst te maken met een overzicht van buitenlands concerten. Mogelijke inperking per organiteit.
      parameters:
        - name: organiteit_id
          in: query
          description: Een id van een organiteit om de buitenlandse concerten van te vinden.
          required: false
          type: integer
      tags:
        - Muziek
      responses:
        200:
          description: Een overzichtslijst van buitenlands concerten.
          schema:
            type: array
            items:
              $ref: '#/definitions/PunctueleActiviteit'
        default:
          description: Onverwachte fout
          schema:
            $ref: '#/definitions/Fout'
  
  /podium_producties:
    get:
      summary:
        Een lijst van podium producties
      description:
        Alle gegevens nodig om een lijst te maken van podium producties, eventueel voor een specifieke organiteit.
      parameters:
        - name: organiteit_id
          in: query
          description: Een id van een organiteit om de podium producties te vinden.
          required: false
          type: integer
        - name: podium_productie_id
          in: query
          description: Een id van een podiumproductie om de gerelateerde producties te vinden, bv. een herneming.
          required: false
          type: integer
      tags:
        - Podium
      responses:
        200:
          description: Een overzichtslijst van podium producties.
          schema:
            type: array
            items:
              $ref: '#/definitions/PeriodeActiviteit'
        default:
