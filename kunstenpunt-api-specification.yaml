      summary:
        Een lijst van opdrachten voor kunst.
      description:
        Alle gegevens nodig om een lijst te maken van kunst in opdracht, eventueel voor een specifieke organiteit.
      parameters:
        - name: organiteit_id
          in: query
          description: Een id van een organiteit om de kunst in opdracht te vinden.
          required: false
          type: integer
      tags:
        - Beeldende kunsten
      responses:
        200:
