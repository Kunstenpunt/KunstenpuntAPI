        Alle gegevens nodig om een lijst te maken van solotentoonstellingen, eventueel voor een specifieke organiteit.
      parameters:
        - name: organiteit_id
          in: query
          description: Een id van een organiteit om de solotentoonstelling te vinden.
          required: false
          type: integer
      tags:
        - Beeldende kunsten
      responses:
        200:
          description: Een overzichtslijst van solotentoonstellingen.
          schema:
            type: array
            items:
              $ref: '#/definitions/PeriodeActiviteit'
        default:
          description: Onverwachte fout
          schema:
            $ref: '#/definitions/Fout'
            
  /groepstentoonstellingen:
    get:
      summary:
        Een lijst van groepstentoonstellingen.
      description:
        Alle gegevens nodig om een lijst te maken van groepstentoonstellingen, eventueel voor een specifieke organiteit.
      parameters:
        - name: organiteit_id
          in: query
          description: Een id van een organiteit om de groepstentoonstelling te vinden.
          required: false
          type: integer
      tags:
        - Beeldende kunsten
      responses:
        200:
          description: Een overzichtslijst van groepstentoonstellingen.
          schema:
            type: array
            items:
              $ref: '#/definitions/PeriodeActiviteit'
        default:
          description: Onverwachte fout
          schema:
